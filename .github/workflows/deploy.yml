name: Deploy Start Bootstrap Personal to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your main branch if different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change if needed

      - name: Install dependencies
        run: npm install  # Install Bootstrap dependencies

      - name: Build project
        run: npm run build  # This should generate the /dist folder

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist  # Ensure this matches your build output folder

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
