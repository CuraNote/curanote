name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if needed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Change based on your project

      - name: Install dependencies
        run: npm install  # Change if using yarn/pnpm

      - name: Build project
        run: npm run build  # Adjust this if your build command is different

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist  # Change if your build output goes elsewhere

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
